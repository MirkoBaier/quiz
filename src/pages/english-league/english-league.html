<ion-header>

  <ion-navbar>
    <ion-title>Englisch-Liga</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <button block ion-button (click)="onLoadgame()">
  Starten
  </button>

  <ion-segment [(ngModel)]="englishLeagues">
    <ion-segment-button value="gold">
      Gold
    </ion-segment-button>
    <ion-segment-button value="silber">
      Silber
    </ion-segment-button>
    <ion-segment-button value="bronze">
      Bronze
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="englishLeagues">
    <ion-item *ngSwitchCase="'gold'">
      <ion-list *ngFor="let item of arrayPoints">
        <ion-item *ngIf="item.league=='gold'">
          <ion-icon name="heart"></ion-icon>
          {{item.points}}  {{item.name}}
        </ion-item>
      </ion-list>
    </ion-item>

    <ion-item *ngSwitchCase="'silber'">
      <ion-list *ngFor="let item of arrayPoints">
        <ion-item *ngIf="item.league=='silver'">
          <ion-icon name="heart"></ion-icon>
          {{item.points}}  {{item.name}}
        </ion-item>
      </ion-list>
    </ion-item>
    <!--<ion-item *ngSwitchCase="'silber'">-->
      <!--<ion-list *ngFor="let item of arrayPoints">-->
        <!--<ion-item *ngIf="item.league=='silver'">-->
          <!--<ion-icon name="heart"></ion-icon>-->
          <!--{{item.points}}  {{item.name}}-->
        <!--</ion-item>-->
      <!--</ion-list>-->
    <!--</ion-item>-->

    <ion-item *ngSwitchCase="'bronze'">
      <ion-list *ngFor="let item of arrayPoints">
        <ion-item *ngIf="item.league=='bronze'">
          <ion-icon name="heart"></ion-icon>
          {{item.points}}  {{item.name}}
        </ion-item>
      </ion-list>
    </ion-item>
  </div>
</ion-content>
