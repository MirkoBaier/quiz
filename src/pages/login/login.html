<ion-header>

  <ion-navbar color="backLight">
    <ion-buttons start>
      <button large ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title color="white">Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="login-backg">
  <form #f="ngForm" (ngSubmit)="onSignin(f)">
  <ion-list>
    <ion-item  color="backLight">
      <ion-label color="white" fixed>Mail</ion-label>
      <ion-input
        autofocus
        type="email"
        ngModel
        name="email"
        required></ion-input>
    </ion-item>
    <ion-item color="backLight">
      <ion-label color="white" fixed>Passwort</ion-label>
      <ion-input
        type="password"
        ngModel
        name="password"
        required></ion-input>
    </ion-item>
  </ion-list>
  <button large ion-button block type="submit" [disabled]="!f.valid">Login</button>
  </form>
  <button color="white" large block ion-button clear (click)="onLoad(registrationPage)">Hier registrieren</button>
</ion-content>
