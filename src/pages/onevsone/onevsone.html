<ion-header>

  <ion-navbar>
    <ion-title>onevsone</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <button *ngFor="let item of users" block ion-button (click)="onLoadpage(item.username)">
      {{ item.username }}
    </button>
  </ion-list>
</ion-content>
