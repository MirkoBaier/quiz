<ion-header>

  <ion-navbar>
    <ion-title>Benutzernamen eingeben</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onStoreUsername(f)">
      <ion-item>
        <ion-label floating>Benutzername</ion-label>
        <ion-input
          ngModel
          name="username"
          required>
        </ion-input>
      </ion-item>
    <button ion-button block type="submit" [disabled]="!f.valid">Namen erstellen</button>
  </form>
</ion-content>
