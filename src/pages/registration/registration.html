<ion-header>

  <ion-navbar color="backLight">
    <ion-title>Registration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="regi-backg">
  <form #f="ngForm" (ngSubmit)="onSignup(f)" color="backLight">
    <ion-list color="backLight">
      <ion-item  color="backLight">
        <ion-label color="white" floating>Mail</ion-label>
        <ion-input
          type="email"
          ngModel
          name="email"
          required></ion-input>
      </ion-item>
      <ion-item color="backLight">
        <ion-label color="white" floating>Passwort</ion-label>
        <ion-input
          type="password"
          ngModel
          name="password"
          required
          [minlength]="6"></ion-input>
      </ion-item>
    </ion-list>
    <button large ion-button block type="submit" [disabled]="!f.valid">Kostenlos registrieren</button>
  </form>
</ion-content>
