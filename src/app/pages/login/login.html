


<ion-content padding class="login-backg">
  <div class="logdiff">
  <form class="logdiff" #f="ngForm" (ngSubmit)="onSignin(f)">
  <ion-list>
    <ion-item class="logintrans">
      <ion-input
        class="text-input"
        type="email"
        ngModel
        placeholder="Email"
        name="email"
        required></ion-input>
    </ion-item>
    <ion-item class="logintrans">
      <ion-input
        class="text-input"
        placeholder="Passwort"
        type="password"
        ngModel
        name="password"
        required></ion-input>
    </ion-item>
  </ion-list>
  <ion-button color="light" size="large" class="loginbutton" expand="block" type="submit" [disabled]="!f.valid">Login</ion-button>
  </form>
  <ion-list>
  <ion-button color="light" expand="block" class="loginbutton" (click)="onLoad(registrationPage)">Hier registrieren</ion-button>
  <ion-button color="light" class="loginbutton" expand="block" (click)="resetPassword()">Passwort vergessen?</ion-button>
  </ion-list>
</div>
</ion-content>
