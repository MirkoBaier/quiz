<ion-content class="regi-backg ion-padding">
  <gl-background-video  poster="../../../assets/imgs/Timeline2_Moment.jpg" src="../../../assets/videos/TimelineBackground.mp4" mute="false">

  </gl-background-video>
  <ion-img #backgroundImg alt="" class="imgreg"
           src="../../assets/imgs/neulogo512.png"></ion-img>
  <div class="regdiff">
    <form #f="ngForm" (ngSubmit)="onSignup(f)">
      <ion-list>
        <ion-item class="regForm">
          <ion-input
            class="text-input"
            type="email"
            ngModel
            name="email"
            required
            placeholder="Email"></ion-input>
        </ion-item>
        <ion-item class="regForm">
          <ion-input
            placeholder="Passwort"
            type="password"
            ngModel
            name="password"
            required
            [minlength]="6"
            class="text-input"></ion-input>
        </ion-item>
      </ion-list>
      <ion-button color="light" class="reg" size="large"  expand="block" type="submit" [disabled]="!f.valid">Kostenlos
        registrieren
      </ion-button>
    </form>
    <ion-row>
      <!--<ion-col col-6="true">
        <button color="white" class="reg" icon-left ion-button block outline (click)="loginWithGoogle()">
          <ion-icon name="logo-googleplus"></ion-icon>
          Anmeldung
        </button>
      </ion-col>-->
      <ion-col col-12="true">
        <ion-list>
        <ion-button color="light" class="reg" expand="block" (click)="OfflineModus()">Offline-Modus</ion-button>
        <ion-button color="light" class="reg" expand="block" (click)="onLoad()">Hier einloggen</ion-button>
        <ion-button color="light" class="reg" expand="block" (click)="resetPassword()">Passwort vergessen?</ion-button>
      </ion-list>
      </ion-col>
    </ion-row>

  </div>
</ion-content>
