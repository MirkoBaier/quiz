<ion-header>
    <ion-toolbar color="secondary">
      <ion-buttons slot="start">
          <ion-back-button defaultHref="offline" autoHide="false"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>
  

<ion-content class="backpic" fullscreen>
  <ion-list>
    <ion-item-sliding class="backoffitem" *ngFor="let offline of offlineArrayListe">
      <ion-button ion-item class="backoffitem" (click)="openList(offline.listName)">
       Vokabel: {{offline.voc}} => Ãœbersetzung: {{offline.trans}}
      </ion-button>
      <ion-item-options>
        <ion-button ion-button color="danger" type="button" (click)="removeItemFromList(offline)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
